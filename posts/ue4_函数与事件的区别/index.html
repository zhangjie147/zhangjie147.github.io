    <div class="post container">

    <div class="post-header-section">
        <h1>UE4_函数与事件的区别</h1>
        <small role="doc-subtitle">函数与事件的区别</small>
        <p class="post-date">
            09-10-2021
        </p>

        <ul class="post-tags">
        
            <li class="post-tag"><a href="/tags/ue4">UE4</a></li>
        
        </ul>
    </div>

    <div class="post-content">
        <p>
            <p>一、函数有返回值，事件无返回值</p>
<p>二、函数调用会等待函数执行结果，事件调用只是触发但不会等待。</p>
<p>三、函数执行在同一个线程，事件执行在不同线程。</p>
<p>四、函数可以用局部变量，事件没有局部变量。</p>
<p>五、因为函数执行顺序有保证，所以优先使用函数</p>
<p>六、没有返回值的函数，在被子类Overide时，会变成事件</p>

        </p>
